<!DOCTYPE html>
<html>

<head lang="en">
    <title>
        My Pokedex
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <h3>Pokemon:</label>
            <input type="text" id="pokemonName">
            <button id="search_btn">
                Search
            </button>
        </div>
        <div class="pokemon-details">
            <h4 id="pokemon-name"></h4>
            <img id="update_image" src=''>
            <div id="pokemon-stats">
                    <h6>Height:<label id="pokemon-height"></h6>
                    <h6>Weight:<label id="pokemon-weight"></h6>
                <h6 id="pokemon-type">Type: </h6>
                <h6>Order:<label id="pokemon-order"></h6>
            </div>
            <button id="save_btn">
                    Save
            </button>
        </div>
        
        <div id="carousel">

        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
